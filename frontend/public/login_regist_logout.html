<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorshipFinder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .hidden {
      display: none;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f0;
    }

    .auth-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .auth-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .auth-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4d6f4a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-box button:hover {
      background-color: #3e5d3b;
    }

    .auth-box .toggle-link {
      margin-top: 10px;
      display: block;
      color: #4d6f4a;
      cursor: pointer;
    }

    header {
      background-color: #4d6f4a;
      padding: 15px;
      color: white;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: auto;
    }

    .header-container .logo {
      font-weight: bold;
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }

    .search-section {
      text-align: center;
      padding: 30px 20px;
    }

    .search-section h2 {
      color: #2f4f2f;
      margin-bottom: 10px;
    }

    .search-filters {
      margin-top: 20px;
    }

    select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #eaf1eb;
    }

    button {
      background-color: #4d6f4a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e5d3b;
    }

    .place-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .place-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: visible;
      text-align: center;
      transition: transform 0.2s;
    }

    .place-card:hover {
      transform: translateY(-5px);
    }

    .place-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }

    .place-title {
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0 5px;
      color: #2f4f2f;
    }

    .detail-btn {
      background-color: #4d6f4a;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .detail-btn:hover {
      background-color: #3c5a39;
    }

    .map-section {
      padding: 20px;
      text-align: center;
    }

    .map-section iframe {
      width: 90%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    footer {
      background-color: #4d6f4a;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Register & Login Section -->
  <div class="auth-container" id="auth-container">
    <div class="auth-box" id="register-box">
      <h2>Register</h2>
      <input type="text" id="reg-username" placeholder="Username">
      <input type="password" id="reg-password" placeholder="Password">
      <button onclick="register()">Register</button>
      <span class="toggle-link" onclick="toggleAuth('login')">Sudah punya akun? Login</span>
    </div>

    <div class="auth-box hidden" id="login-box">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <span class="toggle-link" onclick="toggleAuth('register')">Belum punya akun? Register</span>
    </div>
  </div>

  
    </header>

  </div>

  <script>
    function toggleAuth(type) {
      if (type === 'login') {
        document.getElementById('register-box').classList.add('hidden');
        document.getElementById('login-box').classList.remove('hidden');
      } else {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('register-box').classList.remove('hidden');
      }
    }
  
    function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
  
      if (username && password) {
        localStorage.setItem('worshipUser', JSON.stringify({ username, password }));
        alert('Registrasi berhasil! Silakan login.');
        toggleAuth('login');
      } else {
        alert('Harap isi semua kolom!');
      }
    }
  
    function login() {
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;
  const storedUser = JSON.parse(localStorage.getItem('worshipUser'));

  const MAX_ATTEMPTS = 3;
  const THROTTLE_TIME = 10 * 1000; // 60 detik
  const now = Date.now();
  const loginAttempts = JSON.parse(localStorage.getItem('loginAttempts')) || {
    count: 0,
    lastAttempt: 0
  };

  if (loginAttempts.count >= MAX_ATTEMPTS && now - loginAttempts.lastAttempt < THROTTLE_TIME) {
    const waitTime = Math.ceil((THROTTLE_TIME - (now - loginAttempts.lastAttempt)) / 1000);
    alert(`Terlalu banyak percobaan login. Coba lagi dalam ${waitTime} detik.`);
    return;
  }

  if (storedUser && username === storedUser.username && password === storedUser.password) {
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.removeItem('loginAttempts'); // Reset jika login berhasil
    window.location.href = "index.html"; // ðŸš€ Redirect ke halaman utama
  } else {
    loginAttempts.count += 1;
    loginAttempts.lastAttempt = now;
    localStorage.setItem('loginAttempts', JSON.stringify(loginAttempts));
    alert('Username atau password salah!');
  }
}

  
    function logout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loginAttempts'); // Reset saat logout
      location.reload();
    }
  
    function showMainContent() {
      document.getElementById('auth-container').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    }
  
    window.onload = function () {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        showMainContent();
      }
    };
  </script>
  
</body>
</html>
